<html>
	<head>
		<meta name="author" content="XB Software" />
		<meta name="publisher" content="XB Software" />
		<meta name="copyright" content="XB Software" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,  user-scalable=no, shrink-to-fit=no"
		/>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../assets/favicon/icon-16.png" sizes="16x16" />
		<link rel="icon" href="../assets/favicon/icon-32.png" sizes="32x32" />
		<link rel="icon" href="../assets/favicon/icon-48.png" sizes="48x48" />
		<link rel="icon" href="../assets/favicon/icon-96.png" sizes="96x96" />
		<link
			rel="icon"
			href="../assets/favicon/icon-144.png"
			sizes="144x144"
		/>

		<!-- Kanban -->
		<link rel="stylesheet" href="../dist/kanban.css" />
		<script src="../dist/kanban.js"></script>

		<!-- Demo data -->
		<script src="./common/data.js"></script>
		<link rel="stylesheet" href="../assets/demos.css" />

		<title>Kanban: Modal Editor</title>
	</head>

	<body>
		<div class="g-wrap">
			<header class="g-header">
				<div class="h-wrap">
					<div class="h-nav">
						<a href="../index.html">Back to demos</a>
					</div>
					<div class="h-title">Kanban: Modal Editor</div>
					<div class="h-cta">
						<a
							href="https://dhtmlx.com/docs/products/dhtmlxKanban/download.shtml"
							target="_blank"
							class="g-btn"
							>Free Trial</a
						>
					</div>
				</div>
			</header>
			<div id="root" style="height: calc(100% - 56px)"></div>
		</div>

		<script>
			const editorShape = [
				{
					key: "label",
					type: "text",
					label: "Label",
					modalSection: "left",
				},
				{
					key: "description",
					type: "textarea",
					label: "Description",
					modalSection: "left",
				},
				{
					type: "date",
					key: "start_date",
					label: "Start date",
					modalSection: "right",
				},
				{
					type: "date",
					key: "end_date",
					label: "End date",
					modalSection: "right",
				},
				{
					type: "combo",
					label: "Priority",
					key: "priority",
					modalSection: "right",
				},
				{
					type: "multiselect",
					key: "users",
					label: "Users",
					modalSection: "right",
				},
				{
					type: "color",
					label: "Color",
					key: "color",
					modalSection: "right",
				},
				{
					type: "progress",
					key: "progress",
					label: "Progress",
					modalSection: "right",
				},
				{
					type: "links",
					key: "links",
					label: "Links",
					modalSection: "left",
				},
				{
					type: "comments",
					key: "comments",
					label: "Comments",
					config: {
						placement: "editor",
					},
					modalSection: "left",
				},
			];
		</script>

		<script>
			const { Kanban } = kanban;
			const { columns, cards, cardShape } = getData();

			const board = new Kanban("#root", {
				columns,
				cards,
				cardShape: {
					...cardShape,
					votes: true,
					cover: false,
				},
				editorShape,
				editor: {
					placement: "modal",
				},
				currentUser: 1,
			});
		</script>
	</body>
</html>
