    // Function to load the header
    function loadPanaderoHeader() {
        const placeholder = document.getElementById('panadero-header-placeholder');
        if (placeholder) {
            // Inject CSS if not already present
            if (!document.getElementById('panadero-header-styles')) {
                document.head.insertAdjacentHTML('beforeend', headerCSS);
            }
            // Inject HTML
            placeholder.innerHTML = headerHTML;
            
            // Initialize header functionality
            initializeHeader();
        }
    }

    // Function to initialize header functionality
    function initializeHeader() {
        // Add mobile menu toggle function
        window.toggleMobileMenu = function() {
            const nav = document.querySelector('.panadero-nav');
            nav.classList.toggle('active');
        };

        // Add active class to current page navigation link
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.panadero-nav a');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
        
        // Make logo dynamic with random colors
        makeLogoDynamic();
    }

    // Function to make logo dynamic
    function makeLogoDynamic() {
        const logoPaths = document.querySelectorAll('.panadero-logo-icon path');
        const green = 190;
        
        function random_rgba() {
            const o = Math.round;
            const r = Math.random;
            const s = 255;
            return 'rgb(' + o(r()*s) + ',' + green + ',' + o(r()*s) + ')';
        }
        
        logoPaths.forEach(path => {
            path.setAttribute('fill', random_rgba());
        });
        
        // Update colors every 3 seconds
        setInterval(() => {
            logoPaths.forEach(path => {
                path.setAttribute('fill', random_rgba());
            });
        }, 3000);
    }

    // Load when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadPanaderoHeader);
    } else {
        loadPanaderoHeader();
    }
